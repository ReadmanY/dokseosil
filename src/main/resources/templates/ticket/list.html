<<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>게시글 리스트</title>

</head>
<body>
	  <header class="p-3 text-bg-dark">

        </a>

        <h2 class="fw-normal">정기권</h2>
