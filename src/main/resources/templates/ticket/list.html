<<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 리스트</title>
</head>
<body>
	<header th:insert="/headerNav"></header>
	<main class="container">
		<h1 class="m-3 d-flex justify-content-between align-items-center">게시글 리스트
			<a href="/ticket/insert.do" class="btn btn-sm btn-primary">게시글 등록</a>
		</h1>		
		<table class="table table-hover">
			<thead>
				<tr>
					<th>no</th>
					<th>가격</th>
					<th>종류</th>
					<th>날짜></th>
					<th>가맹점 이름</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="ticket : ${ticketList}" >
					<tr th:onclick="location.href='/ticket/detail/[[${ticket.ticket_no}]]'">
						<td th:text="${ticket.ticket_no}"></td>
						<td th:text="${ticket.ticket_price}"></td>
						<td th:text="${ticket.ticket_type}"></td>
						<td th:text="${#dates.format(ticket.post_time,'yyyy-MM-dd hh:mm:ss')}"></td>
						<td th:text="${ticket.ticket_branch}"></td>
					</tr>
				</th:block>
			</tbody>
		</table>
		<div class="d-flex justify-content-center" 
			th:insert="/paging"></div>
		
	</main>
	
	
</body>
</html>
