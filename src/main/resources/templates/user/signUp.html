<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>title</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap-5.2.0-dist/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/public/css/signUp.css}" />
<script th:src="@{/public/js/signUp.js}"></script>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="form-box col-sm-4 align-self-center">
				<div class="form-top">
					<div class="form-top-left">
						<h3>로그인</h3>
						<p>Enter username and password to log on:</p>
					</div>
					<div class="form-top-right">
						<i class="bi bi-door-open"></i>
					</div>
				</div>
				<div class="form-bottom">
					<form role="form" action="" method="post" class="login-form">
						<div class="form-group">
							<input type="text" name="form-username" placeholder="Username..."
								class="form-username form-control" id="form-username">
						</div>
						<div class="form-group">
							<input type="password" name="form-password"
								placeholder="Password..." class="form-password form-control"
								id="form-password">
						</div>
						<button type="submit" class="btn btn-primary">Sign in!</button>
					</form>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
