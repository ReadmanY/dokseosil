<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>title</title>
<script th:src="@{/bootstrap-5.2.0-dist/js/bootstrap.bundle.js}"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap-5.2.0-dist/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/public/css/index.css}" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body>
	<header th:insert="@{/headerNav}"></header>
	<section id="intro">
		<video th:src="@{/public/media/index_video.mp4}" autoplay loop muted></video>

		<h1 id="heading">
			당신의 집중을 도와줄 <br> 조용한 공간
		</h1>


	</section>

	<section id="services">
		<div class="col-md-4 col-sm-6 serviceBox"
			th:onclick="location.href='/user/login'">
			<div class="service-icon">
				<i class="bi bi-door-open-fill"></i>
			</div>
			<h3 class="title">Login</h3>
			<p class="description">어서오세요</p>
		</div>

		<div class="col-md-4 col-sm-6 serviceBox"
			th:onclick="location.href='/user/signUp'">
			<div class="service-icon">
				<i class="bi bi-person-plus-fill"></i>
			</div>
			<h3 class="title">Sign Up</h3>
			<p class="description">새롭게 환영합니다</p>
		</div>
	</section>

	<footer class="footer py-4">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-6 text-lg-start">Copyright &copy; Your
					Website 2022</div>

				<div class="col-lg-6 text-lg-end">
					<a class="link-dark text-decoration-none me-3" href="#!">Privacy
						Policy</a> <a class="link-dark text-decoration-none" href="#!">Terms
						of Use</a>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
